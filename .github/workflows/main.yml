# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Setup PlatformIO
        # You may pin to the exact commit or the version.
        # uses: n-vr/setup-platformio-action@ef5952e6a4d30c219158b781a84d31b018549c20
        uses: n-vr/setup-platformio-action@v1.0.1
        with:
          # PlatformIO version to use. (e.g. 5.2.5, 5.2 or 5
          platformio-version: newest # optional, default is newest

      - name: PlatformIO Run
        # You may pin to the exact commit or the version.
        # uses: karniv00l/platformio-run-action@23076222f75c4c491037e54dd204dac8953a8b9d
        uses: karniv00l/platformio-run-action@0.1.0
        with:
          # Process specified environments (comma separated).
          environments: featheresp32,native # optional
          # Process specified targets (comma separated).
          targets: build,test # optional
          # Specify the path to project directory. By default, project-dir is equal to current working directory (CWD).
          project-dir: arduino/Esp32Mousr # optional
          # Process project with a custom platformio.ini
          #project-conf: # optional
          # Control a number of parallel build jobs. Default is a number of CPUs in a system.
          #jobs: # optional
          # Suppress progress reporting.
          #silent: # optional
          # Shows detailed information when processing environments.
          verbose: true # optional
          # Disable auto-clean of build_dir when platformio.ini or src_dir (project structure) have been modified.
          #disable-auto-clean: # optional
